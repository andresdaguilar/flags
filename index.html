<html>
  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  
  </head>
  <body>
    <div class="container" style="text-align: left; background: rgb(193,193,193);
    background: linear-gradient(354deg, rgba(193,193,193,1) 0%, rgba(223,223,223,0.6881127450980392) 61%); padding-bottom: 10px;">
      <div id="content" class="row">

      </div>

    </div>
  </body>
</html>

<div id="template" style="display: none; ;">
  <div style="text-align: center; margin-top:20px">
    <div id="flag">
      <img src="{{flag}}" class="flag-image" width="200px" height="120px" style="box-shadow: 5px 5px 10px -4px;"/>    
    </div>
    <div id="country" style="text-align: center;margin-top: 10px; font-size: 25px;">
      {{country}}
    </div>
  </div>
</div>
<script>
  fetch('./countries.json')
  .then(response => response.json())
  .then(data => showList(data))
  .catch(err => console.log(err));
  
  const showList = (list) => {
    console.log(list)
    list.forEach(element => {
      let template = document.getElementById("template");

      template = template.innerHTML;
      let result  = template.replace("{{flag}}", "/images/"+element.flag).replace("{{country}}", element.name);
      let content = document.getElementById("content");
      let temp = document.createElement("div");
      temp.classList.add("col")
      temp.innerHTML = result;
      content.appendChild(temp);
    });
  }
</script>
